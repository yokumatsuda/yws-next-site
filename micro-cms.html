<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery 2-col wrap</title>
    <style></style>
  </head>

  <body>
    <main>
      <section>
        <div class="postImg">
          <a
            class="postImgLinkImage"
            href="https://pyuayuusenzi.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="ぴゅあゆうせんじ温泉のサイトを開く"
          >
            <img
              src="https://images.microcms-assets.io/assets/bc936088458641c19cc8718c097e2480/71ae45ac045e4e0c96597d5805882a48/works-yuusenzi.png"
              alt="ぴゅあゆうせんじ温泉"
            />
          </a>

          <a
            class="postImgLinkText"
            href="https://pyuayuusenzi.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            https://pyuayuusenzi.com/
          </a>
        </div>
      </section>

      <section class="gallery">
        <div class="galleryItem">
          <img
            src="https://images.microcms-assets.io/assets/bc936088458641c19cc8718c097e2480/848d21c432db4b18bf391400cb39a329/screencapture-pyuayuusenzi1.png"
            alt="tes"
          />
        </div>

        <div class="galleryItem">
          <img
            src="https://images.microcms-assets.io/assets/bc936088458641c19cc8718c097e2480/e77c06b381f441afbe3f8a9788c7a40d/screencapture-pyuayuusenzi2.png"
            alt="tes"
          />
        </div>
      </section>
    </main>
  </body>
</html>
